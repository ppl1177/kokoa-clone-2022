<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98c458c642.js" crossorigin="anonymous"></script>
    <title>Tesla Trading Center - Buy New Generation Dollor</title>
</head>
<body>         
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Connected</span>
        <i class="fa-sharp fa-solid fa-circle-dot fa-lg"></i>
        <i class="fa-solid fa-location-dot fa-lg"></i>
      </div>
      <div class="status-bar__column">

      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

          <header class="screen-header">
            <div>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Tesla_T_symbol.svg/800px-Tesla_T_symbol.svg.png">
              <h1 class="screen-header__title">More</h1>
            </div>

            <div class="screen-header__icons">
                <div class="badge"></div>
                <span><i class="fa-regular fa-message"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="home-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nico</h4>
                        <h6 class="user-component__subtitle">+ 777 888 999</h6>
                    </div>
                    <div class="exclamation">!</div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-calendar fa-lg"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book fa-lg"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-smile-beam fa-lg"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-paint-roller fa-lg"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar fa-lg"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope fa-lg"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestionsDiv">
                    <div class="more-suggestions__icons">
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <img src="https://nomadcoders.co/m.svg"/>
                            </div>
                            <span class="more-suggestions__icon-text">Nomad Coder</span>
                        </div>
                    </div>
                    <div class="more-suggestions__icons">
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <img src="https://branditechture.agency/brand-logos/wp-content/uploads/wpdm-cache/Upbit-900x0.png"/>
                            </div>
                            <span class="more-suggestions__icon-text">Upbit</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        

          <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="home.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="mining.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__notificationDot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
          </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98c458c642.js" crossorigin="anonymous"></script>
    <title>Tesla Trading Center - Buy New Generation Dollor</title>
</head>
<body>         
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Connected</span>
        <i class="fa-sharp fa-solid fa-circle-dot fa-lg"></i>
        <i class="fa-solid fa-location-dot fa-lg"></i>
      </div>
      <div class="status-bar__column">

      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

          <header class="screen-header">
            <div>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Tesla_T_symbol.svg/800px-Tesla_T_symbol.svg.png">
              <h1 class="screen-header__title">Mine</h1>
            </div>

            <div class="screen-header__icons">
                <div class="badge"></div>
                <span><i class="fa-regular fa-message"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="home-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-water fa-lg"></i>
                    <span>My Mining Poor</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book fa-lg"></i>
                    <span>Wallet Address</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint fa-lg"></i>
                    <span>Certify</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope fa-lg"></i>
                    <span>Invite Member</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Mining Pool</h6>
                <span>You have no recommended Mining Pool.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Mining Pool</h4>
                    <span>Go to Mining Pool Home
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__colume">
                        <h5 class="open-post__title">#Bitcoin</h5>
                        <h6 class="open-post__hashtags">#btc#earnBtc#mining</h6>

                        <div class="open-post__member">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png"/>
                            <span class="open-post__member-count">20002+ members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>

                    </div>                    
                    <div class="open-post__colume">
                        <div class="open-post__photo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Mining_symbol.svg" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i><span>3326</span>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="open-post">
                    <div class="open-post__colume">
                        <h5 class="open-post__title">#ETH</h5>
                        <h6 class="open-post__hashtags">#eth#earneth#mining</h6>

                        <div class="open-post__member">
                            <img src="https://cdn.cdnlogo.com/logos/e/81/ethereum-eth.svg"/>
                            <span class="open-post__member-count">20002+ members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>

                    </div>                    
                    <div class="open-post__colume">
                        <div class="open-post__photo">
                            <img src="https://www.svgrepo.com/show/321129/mining.svg"/>
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i><span>3344</span>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </main>
        

          <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="home.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="mining.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__notificationDot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
          </nav>
</body>
</html>

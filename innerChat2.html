<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98c458c642.js" crossorigin="anonymous"></script>
    <title>Tesla Trading Center - Buy New Generation Dollor</title>
</head>
<body>         
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Connected</span>
        <i class="fa-sharp fa-solid fa-circle-dot fa-lg"></i>
        <i class="fa-solid fa-location-dot fa-lg"></i>
      </div>
      <div class="status-bar__column">

      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chat.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Anonymous</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 11, 2022
            </div>
            <div class="message-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/640px-Anonymous_emblem.svg.png">
                <div class="message-row__content">
                    <span class="message__author">Anonymous</span>
                    <div class="message__info">
                        <span class="message__bubble">Sent me Bitcoin...</span>
                        <span class="message__time">13:22</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">.....</span>
                        <span class="message__time">14:31</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a Message..."/>
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big www</span>
          </div>
</body>
</html>
